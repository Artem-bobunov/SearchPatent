{% load myappextras %}
<nav aria-label="Page navigation example">
<ul class="pagination">

        {% if page.has_previous %}

            <a  class="page-link" href="{% my_url 1 'page' request.GET.urlencode %}">&laquo; Первая</a>
            <a  class="page-link" href="{% my_url page.previous_page_number 'page' request.GET.urlencode %}">Предыдущая</a>

        {% endif %}
    
           <a class="page-link" href="#!">{{ page.number }}</a>
		   <a  class="page-link" >из</a>
		   <a class="page-link" href="#!">{{ page.paginator.num_pages }}</a>


        {% if page.has_next %}
            <a  class="page-link" href="{% my_url page.next_page_number 'page' request.GET.urlencode %}">Далее</a>
            <a  class="page-link" href="{% my_url page.paginator.num_pages 'page' request.GET.urlencode %}">Последняя &raquo;</a>
        {% endif %}

</ul>
</nav>
